<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, My Love ‚ù§Ô∏è</title>
    <style>
        /* Romantic Background */
        body {
            text-align: center;
            background: radial-gradient(circle, #ff4e50, #fc913a, #ff5f6d, #ffc371);
            font-family: 'Dancing Script', cursive;
            margin-top: 50px;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Romantic Heading */
        h1 {
            color: #fff;
            text-shadow: 4px 4px 10px #ff3366;
            font-size: 3em;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 10;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 8px #ff66b2; }
            to { text-shadow: 5px 5px 15px #ff3366; }
        }

        /* Button */
        button {
            padding: 15px 30px;
            font-size: 22px;
            background: linear-gradient(45deg, #ff007f, #ff3366);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        button:hover {
            background: linear-gradient(45deg, #ff0055, #ff6699);
            transform: scale(1.1);
        }

        /* Hidden Rose Image */
        #rose-container {
            display: none;
            margin-top: 20px;
        }
        
        /* Beautiful Heart-Shaped Image */
        img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            clip-path: path('M50 15C39-5 0 0 0 30s50 55 50 55 50-25 50-55-39-35-50-15z'); /* Heart Crop */
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 0 15px #ff6699, 0 0 25px #ff3366;
            animation: borderGlow 2s infinite alternate, fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes borderGlow {
            from { box-shadow: 0 0 10px #ff6699, 0 0 20px #ff3366; }
            to { box-shadow: 0 0 15px #ff66b2, 0 0 30px #ff0033; }
        }

        /* Love Message */
        p {
            font-size: 26px;
            color: #fff;
            text-shadow: 3px 3px 6px #cc0052;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Heart Rain */
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            clip-path: path('M50 15C39-5 0 0 0 30s50 55 50 55 50-25 50-55-39-35-50-15z'); /* Heart Shape */
            border: 4px solid white;
            box-shadow: 0 0 10px #ff6699, 0 0 15px #ff0033;
            animation: fall 6s linear infinite;
            z-index: 5;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(110vh) scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Rose Day, My Love! üåπ</h1>
    <button onclick="showRose()">Click Me ‚ù§Ô∏è</button>
    <div id="rose-container">
        <p>Petchiammal ‚ù§Ô∏è Panneer Selvam</p>
    </div>

    <script>
        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg'
        ];

        function showRose() {
            document.getElementById("rose-container").style.display = "block";
            setInterval(startHeartRain, 200); // Faster heart animation
        }

        function startHeartRain() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 4 + 2) + "s";
            heart.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
            heart.style.backgroundSize = "cover";
            heart.style.backgroundPosition = "center";
            heart.style.top = "0px"; // Starts from the top of the page
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    </script>
</body>
</html>
